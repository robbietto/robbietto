name: Genera Metrics per il README

on:
  schedule:
    - cron: "0 23 * * *"  # Runs at 23:00 UTC, which is midnight Rome time (CET)
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repository
        uses: actions/checkout@v2

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd
          sudo apt-get install -y docker.io

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Genera il file metrics con lingue, statistiche e attività
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }} # Token di accesso
          base: header, repositories, metadata, activity
          config_timezone: Europe/Rome

          # Statistiche sui linguaggi
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: programming
          plugin_languages_limit: 8

          # Attività recente
          plugin_activity: yes
          plugin_activity_limit: 5

          # Calendario delle attività su GitHub
          plugin_calendar: yes

          # Configurazioni facoltative
          custom_title: 'Statistiche del mio GitHub'
          custom_footer: 'Generated by lowlighter/metrics and the file is located in directory robbietto/.github/workflows/metrics.yml, same as readme file.'
